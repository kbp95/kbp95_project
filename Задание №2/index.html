<!DOCTYPE html>
<html>
    <head>
<title>Таблицы</title>
<link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div>
            <table border="1px">
                <tr>
                    <td>Ячейка 1</td><td>Ячейка 2</td><td>Ячейка 3</td>
                </tr>
                <tr>
                    <td>Ячейка 4</td>
                    <td>Ячейка 5</td>
                    <td>Ячейка 6</td>
                </tr>
                <tr>
                    <td>Ячейка 7</td>
                    <td>Ячейка 8</td>
                    <td>Ячейка 9</td>
                </tr>
            </table>
        </div>
        <div class="stylesheet">
            <table border="1px" cellpadding="20" cellspacing="0" width="20%">
                <tr align="center">
                    <td><b>Ячейка 1</b></td>
                    <td><b>Ячейка 2</b></td>
                    <td><b>Ячейка 3</b></td>
                </tr>
                <tr align="left">
                    <td>Ячейка 4</td>
                    <td>Ячейка 5</td>
                    <td>Ячейка 6</td>
                </tr>
                <tr align="left">
                    <td>Ячейка 7</td>
                    <td>Ячейка 8</td>
                    <td>Ячейка 9</td>
                </tr>
            </table>
        </div>
    </body>
</html>
